<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    .navbar {
      position: fixed;
      height: 50px;
      width: 100%;
      box-shadow: 0 10px 8px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    .Title {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5rem;
      color: #fff;
      line-height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 20px;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
      right: 20px;
    }

    .hamburger {
      display: none;
      font-size: 25px;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .menu {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 50px;
        right: 0;
        height: 100%;
        width: 200px;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
        z-index: 999;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar div {
        margin: 10px 0;
        cursor: pointer;
      }
    }

    .content {
      padding-top: 70px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="Title">MySite</div>
    <div class="menu">
      <div>Home</div>
      <div>About</div>
      <div>Contact</div>
    </div>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
  </div>

  <div class="sidebar" id="sidebar">
    <div onclick="toggleSidebar()">✕ Close</div>
    <div>Home</div>
    <div>About</div>
    <div>Contact</div>
  </div>

  <div class="content">
    <h1>Welcome to MySite</h1>
    <p>This is a sample responsive navbar with a toggle sidebar for smaller screens.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
